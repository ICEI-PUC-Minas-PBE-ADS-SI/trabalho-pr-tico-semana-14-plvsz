<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-receipt"></i>
                ALVES RECEITAS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html#Bolos">Bolos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Carnes">Carnes</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Coqueteis">Coquetéis</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Massas">Massas</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Paes">Pães</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Aves">Aves</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Sobremesas">Sobremesas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <main>
            <h1 class="text-center mb-4">Cadastro de Receita</h1>
            <form id="form-receita" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label class="form-label">Título:</label>
                    <input type="text" name="titulo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria:</label>
                    <input type="text" name="categoria" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagem (URL):</label>
                    <input type="text" name="imagem" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tempo de Preparo:</label>
                    <input type="text" name="tempoPreparo" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Porções:</label>
                    <input type="text" name="porcoes" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dificuldade:</label>
                    <input type="text" name="dificuldade" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingredientes (um por linha):</label>
                    <textarea name="ingredientes" rows="4" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Modo de Preparo (um por linha):</label>
                    <textarea name="modoPreparo" rows="4" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Origem da Receita:</label>
                    <input type="text" name="origem" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar Receita</button>
            </form>
            <div id="mensagem" class="mt-3 text-center"></div>
        </main>
    </div>
    <script src="cadastroReceita.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
